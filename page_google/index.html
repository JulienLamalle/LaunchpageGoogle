<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <!-- HEADER -->

  <header>
    <nav>
      <ul>
          <li><a href="https://www.google.com/intl/fr/gmail/about/#">Gmail</a></li>
          <li><a href="https://www.google.fr/imghp?hl=fr&tab=wi&ogbl">Images</a></li>
          <li id="image-app"><a href="#"><img src="images/app-button.png"></a></li>
          <li><a href="https://accounts.google.com/signin/v2/identifier?hl=fr&passive=true&continue=https%3A%2F%2Fwww.google.com%2Fwebhp%3Fauthuser%3D1&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><input class="button-log" type="button" value="Connexion"></a></li>
      </ul>
    </nav>
  </header>

  <!-- END HEADER -->

  <!-- LOGO  -->

  <section id="logo-marsha">
    <div>
      <img src="images/celebrating-marsha.png" alt="Logo Google Marsha">
    </div>
  </section>

  <!-- END LOGO -->

  <!-- FORM -->

  <section id="form">
      <form id="form-search">
      <fieldset id="field-search"><img id="search-image" src="images/loupe.png" alt="image représentant la recherche"> <img id="voice-search" src="images/recherche-vocale.png" alt="image représentant la commande de recherche vocal">
        <div id="search-bar">
          <label for="site-search"></label>
          <input type="search" id="site-search" name="q" aria-label="Search through site content">
        </div>
      </fieldset>
      <div id="div-button">
        <input class="button" type="submit" value="Recherche google" aria-label="Recherche Google">
        <input class="button" type="submit" value="J'ai de la chance" aria-label="J'ai de la chance">
      </div>
      </form>
  </section>

  <!-- END FORM -->

  <!-- FOOTER -->

  <footer>
      <div id="country">
        <p>France</p>
      </div>
      <div id="foot-redirection">
        <span id="foot-left">
          <a href="#">Publicité</a>
          <a href="#">Entreprise</a>
          <a href="#">A propos</a>
          <a href="#">Comment fonctionne la recherche Google ?</a>
        </span>
        <span id="foot-right">
          <a href="#">Info consommateurs</a>
          <a href="#">Confidentialité</a>
          <a href="#">Conditions</a>
          <a href="#">Paramètres</a>
        </span>
      </div>
  </footer>

  <!-- END FOOTER -->
</body>
</html>
